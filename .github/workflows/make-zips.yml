name: Make Zips CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      # Git repositories
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          path: pandABlocks-rootfs

      - name: Checkout rootfs builder
        uses: actions/checkout@v2
        with:
          repository: dls-controls/rootfs
          path: rootfs

      # ARM GNU Toolchain
      - name: Download Arm GNU toolchain - PLATFORM = zynq
        run: |
          curl -o zynq-gnu-toolchain.tar.xz -L https://developer.arm.com/-/media/Files/downloads/gnu-a/10.2-2020.11/binrel/gcc-arm-10.2-2020.11-x86_64-arm-none-linux-gnueabihf.tar.xz

      - name: Extract Arm GNU toolchain - PLATFORM = zynq
        run: |
          tar -xf zynq-gnu-toolchain.tar.xz
          rm zynq-gnu-toolchain.tar.xz

      # Tar dependancies
      - name: Run tar file download script
        run: sudo bash pandABlocks-rootfs/.github/scripts/tar-files.sh
        shell: bash

      # System dependancies (required for build)
      - name: Install system dependancies
        run: |
          sudo apt-get install -y gcc make autoconf automake libffi-dev libtool fakeroot libreadline6-dev libncurses5 libncurses5-dev expat libexpat1-dev zlib1g-dev libssl-dev
          sudo pip install rst2pdf
      
      - name: Run CONFIG generation script
        run: |
          mkdir build
          sudo bash pandABlocks-rootfs/.github/scripts/config-files.sh
        shell: bash
      
      # Build
      - name: Make zips
        run: |
          cd pandABlocks-rootfs
          make zips

      # Build files
      - name: Upload deps and boot build files
        uses: actions/upload-artifact@v2
        with:
          name: build-files
          path: |
            ${{ github.workspace }}/build/deps-*.zip
            ${{ github.workspace }}/build/boot-*.zip
        
      # Verification of files/file structure
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          echo " "
          ls ${{ github.workspace }}/pandABlocks-rootfs
          echo " "
          ls ${{ github.workspace }}/rootfs
          echo " "
          ls ${{ github.workspace }}/tar-files
          echo " "
          ls ${{ github.workspace }}/build
