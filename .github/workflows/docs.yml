name: Docs CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Git repositories
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          path: pandABlocks-rootfs
          # require history to get back to last tag for version number of branches
          fetch-depth: 0

      - name: Checkout rootfs builder
        uses: actions/checkout@v2
        with:
          repository: dls-controls/rootfs
          path: rootfs

      # ARM GNU Toolchain
      - name: Download Arm GNU toolchain - zynq
        run: sudo bash pandABlocks-rootfs/.github/scripts/GNU-toolchain.sh zynq
        shell: bash

      # Tar dependancies
      - name: Download tar file dependencies
        run: sudo bash pandABlocks-rootfs/.github/scripts/tar-files.sh
        shell: bash

      # System dependencies (required for build)
      - name: Install system dependencies
        run: |
          sudo apt-get install -y libncurses5-dev expat
          sudo pip install rst2pdf sphinx sphinx-rtd-theme --upgrade docutils==0.16

      # CONFIG files
      - name: Generate CONFIG files - zynq
        run: |
          mkdir build
          sudo bash pandABlocks-rootfs/.github/scripts/config-files.sh zynq
        shell: bash

      # Verification of files/file structure
      - name: List workspace files
        run: |
          ls ${{ github.workspace }}
          echo " "
          ls ${{ github.workspace }}/pandABlocks-rootfs
          echo " "
          ls ${{ github.workspace }}/rootfs
          echo " "
          ls ${{ github.workspace }}/tar-files
          echo " "
          pip list

      # Build
      - name: Build Docs
        run: |
          cd pandABlocks-rootfs
          make docs

      - uses: rishabhgupta/split-by@v1
        id: split
        with:
          string: ${{ github.ref }}
          split-by: /

      - name: Move to versioned directory
        # e.g. master or 0.1.2
        run: mv ${{ github.workspace }}/build/build/html "${{ github.workspace }}/pandABlocks-rootfs/.github/pages/${{ steps.split.outputs._2 }}"

      - name: Publish Docs to gh-pages
        # Only master and tags are published
        if: "${{ github.repository_owner == 'dls-controls' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')) }}"
        # We pin to the SHA, not the tag, for security reasons.
        # https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/security-hardening-for-github-actions#using-third-party-actions
        uses: peaceiris/actions-gh-pages@bbdfb200618d235585ad98e965f4aafc39b4c501  # v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/pandABlocks-rootfs/.github/pages
          keep_files: true